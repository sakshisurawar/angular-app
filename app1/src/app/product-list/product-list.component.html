<h1>Product List</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.Id}}</td>
      <td>{{product.Name}}</td>
      <td>{{product.Price}}</td>
      <td>{{product.Quantity}}</td>
      
    </tr>
  </tbody>
</table>
